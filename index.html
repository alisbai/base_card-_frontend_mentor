<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header>
    <div id="logoSection"><img src="images/logo.svg" alt="logo"></div>
  </header>
  <div id="heroImageSection">
    <img src="images/hero-desktop.jpg" alt="hero" id="heroImageDesktop">
    <img src="images/hero-mobile.jpg" alt="hero" id="heroImageMobile">
  </div>
  <main>
    <div id="mainContent">
      <h1><span>WE'RE</span> COMING SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div id="callToActionSection">
          <form action="">
            <input type="email" placeholder="Email Address" id="emailInput">
            <button id="submitButton"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
          </form>
        </div>
    </div>
  </main>
</body>
</html>
