<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
</head>
<body>

  <div id="main-wrapper">
    <header><img src="images/logo.svg" alt="logo"></header>
    
    <picture>
      <source media="(max-width: 799px)" srcset="./images/hero-mobile.jpg">
      <source media="(min-width: 800px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-desktop.jpg" alt="female model" id="hero-image">
    </picture>
  
    <main id="main-content">
      <div id="content-wrapper">
        <h1><span>WE'RE</span> COMING SOON</h1>
        <form action="">
          <label for="email">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</label>
          <div class="input-wrapper">
            <input required name= 'email'type="email" autocomplete="off" id="email-input" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="error icon" id="error-icon">
            <button class="btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
            </button>
          </div>
          <span id="email-warning">Please enter a valid email</span>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
